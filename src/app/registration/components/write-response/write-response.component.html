
 <div  class="bg-yellow-300 text-base text-50 text-center p-1 mb-3">
  <h3>DEPENDENCIA JURIDICA</h3>
  <h4>{{legalInstrument.id}}</h4>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="writeAdditionalInformationForm">

  <div class="mb-3">
    <label class="mr-3" *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'">Peticiones de la empresa</label>
    <textarea
      pInputTextarea
      [autoResize]="true"
      [style]="{'width':'92%'}"
      formControlName="companyRequest"
      class="mt-3"
      *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'"
      ></textarea>
    <label class="mr-3" *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'" >Fundamentos de derecho de la empresa</label>
    <textarea
      pInputTextarea
      [autoResize]="true"
      [style]="{'width':'92%'}"
      formControlName="basicsOfBusinessLaw"
      class="mt-3"
      *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'"
      ></textarea>
      <label class="mr-3" *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'">Incidente de desacato</label>
    <textarea
      pInputTextarea
      [autoResize]="true"
      [style]="{'width':'92%'}"
      formControlName="contemptIncident"
      class="mt-3"
      *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'"
      ></textarea>
      <label class="mr-3" *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'" >Respuesta</label>
    <textarea
      pInputTextarea
      [autoResize]="true"
      [style]="{'width':'92%'}"
      formControlName="answer"
      class="mt-3"
      *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'"
      ></textarea>
      <label class="mr-3"  *ngIf = "legalInstrument.stateLegalInstrument.name === 'Radicado'">Fallo</label>
    <textarea
      pInputTextarea
      [autoResize]="true"
      [style]="{'width':'92%'}"
      formControlName="failed"
      class="mt-3"
      *ngIf = "legalInstrument.stateLegalInstrument.name === 'Radicado'"
      ></textarea>


  </div>

  <p-button label="Guardar"class="p-button-success bg-green-700" type="submit" *ngIf = "legalInstrument.stateLegalInstrument.name !== 'Radicado'" ></p-button>
</form>
