<div *ngIf="requestAll !== null">

  <p-table #dt sortField="id" class="  flex flex-wrap align-items-center justify-content-center card-container" [paginator]="true" [rows]="5" [value]="requestAll">
    <ng-template pTemplate="header">
        <tr>
            <th>Dependencia</th>
            <th>Estado</th>
            <th>Respuesta</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
        <tr>
            <td>{{request.dependencie}}</td>
            <td>{{request.status}}</td>
            <td>{{request.response}}</td>
        </tr>
    </ng-template>
</p-table>

</div>
