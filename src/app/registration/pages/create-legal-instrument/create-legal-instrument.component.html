<form class="grid " (ngSubmit)="onSumit()" [formGroup]="registerForm">
    <div class="col_6" [style]="{'width':'50%'}">
        <div>
            <div>
                <label for="">Tipo de documento</label>
                <p-dropdown
                [options]="types"
                optionLabel="name"
                optionValue="id_Type"
                placeholder="Selecciona el tipo de instrumento legal"
                formControlName="idTypeInstrument"
                [style]="{'width':'40%'}"
                ></p-dropdown>
                <p-message
                severity="error"
                text="El campo es requerido"
                *ngIf="campIsValid('idTypeInstrument')"
                ></p-message>
            </div>

            <label for="">Nombre de microempresa</label>
                <p-dropdown
                  [options]="microenterprises"
                  optionLabel="name"
                  optionValue="id_Microenterprise"
                  placeholder="Selecciona nombre de tu microempresa"
                  formControlName="idMicroenterprise"
                  [style]="{'width':'40%'}"
                  ></p-dropdown>
                  <p-message
                  severity="error"
                  text="El campo es requerido"
                  *ngIf="campIsValid('idMicroenterprise')"
                  ></p-message>

        </div>

        <div>
            <div>
                <label for="">
                  Detalle de echos
                </label>
                <textarea
                  pInputTextarea
                  [autoResize]="true"
                  style="width: 80%"
                  formControlName="detail"
                  ></textarea>
                <p-message
                  severity="error"
                  text="El campo es requerido"
                  *ngIf="campIsValid('detail')"
                  ></p-message>
            </div>
            <div>
                <label for="">Derechos presuntamente vulnerados</label>
                <textarea
                  pInputTextarea
                  [autoResize]="true"
                  style="width: 80%"
                  required formControlName="rights"
                  ></textarea>
                <p-message
                  severity="error"
                  text="El campo es requerido"
                  *ngIf=" campIsValid('rights')"
                  ></p-message>
            </div>
            <div>
                <label for="">Peticiones del accionante</label>
                <textarea
                  pInputTextarea
                  [autoResize]="true"
                  style="width: 80%"
                  formControlName="plaintiffsRequest"
                  ></textarea>
                <p-message
                  severity="error"
                  text="El campo es requerido"
                  *ngIf="campIsValid('plaintiffsRequest')"></p-message>
            </div>
        </div>
    </div>

    <div class="col_6" [style]="{'width':'50%'}">
        <div>
            <label for="">Fundamentos de derecho del ministerio</label>
            <textarea
              pInputTextarea
              [autoResize]="true"
              style="width: 80%"
              formControlName="fundamentalsMinistryLaw"
              ></textarea>
            <p-message
              severity="error"
              text="El campo es requerido"
              *ngIf="campIsValid('fundamentalsMinistryLaw') "></p-message>
        </div>
         <div>
            <label for="">Peticiones del ministerio</label>
            <textarea
            pInputTextarea
            [autoResize]="true"
            style="width: 80%"
            formControlName="ministryRequest"
            ></textarea>
            <p-message
              severity="error"
              text="El campo es requerido"
              *ngIf="campIsValid('ministryRequest')"></p-message>
         </div>
        <div>
            <label for="">Notificaciones</label>
            <textarea
              pInputTextarea
              [autoResize]="true"
              style="width: 80%"
              formControlName="notifications"
              ></textarea>
            <p-message
              severity="error"
              text="El campo es requerido"
              *ngIf="campIsValid('notifications') "></p-message>
        </div>
        <div>

            <p>Anexos : <small>Si el documento legal posee anexos puede
            enviar un fichero comprimido a legalaki@gmail.com y
            especifiquelo en el detalle de los echos</small>  </p>


            <p-checkbox
              formControlName="anexos"
              type="checkbox"
              [binary]="true"
              ></p-checkbox>
        </div>
        <p-button label="Guardar"class="p-button-success" type="submit" ></p-button>

        <div>
          <p-message
          severity="success"
          text="{{response.message}}"
          *ngIf="response.code.toString() === '201', else error"
         ></p-message>
         <ng-template #error>
            <p-message
            severity="error"
            text="{{response.message}}"
            *ngIf="response.code.toString() !== '200' && response.code.toString() !== ''"
          ></p-message>
         </ng-template>
        </div>

    </div>


</form>
